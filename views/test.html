<!DOCTYPE html>

<html>
   <head>
      <title>Timestamp Microservice | freeCodeCamp.org</title>
      <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="style.css" rel="stylesheet" type="text/css">
   </head>

   <body>
    
    <h1>Timestamp Microservice</h1>
    <hr />
    <div class="container">

      <h3>Please enter a valid date: </h3>
      <form action="https://boilerplate-project-timestamp.luderio.repl.co/api/" method="get" id="timestamp">
      <label for="time">Valid Time</label>
      <input type="text" onkeyup="trackChange(this.value)">
      <input type="submit" value="submit">
      </form>

    </div>
    <div class="footer">
      <p>
        By <a href=" ">Luderio Sanchez Jr.</a>
      </p>
    </div>
<script>
  let test = document.getElementById("timestamp").action;

  function trackChange(value) {
    document.getElementById("timestamp").action = test + value;
}

</script>


  </body>
</html>
